<form [formGroup]="carForm" (ngSubmit)="onSubmit(f)" #f="ngForm" *ngIf="car">
  <h1 *ngIf="car?.id">Edit Car</h1>
  <h1 *ngIf="!car.id">Add Car</h1>
  <!-- <p>{{car | json }}</p> -->

    <div class="container">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Horse Power</mat-label>
        <input matInput formControlName="horsePower">
        <span matSuffix>hp</span>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Brand</mat-label>
        <mat-select formControlName="brand">
          <mat-option *ngFor="let brand of brands | keyvalue" [value]="brand.key">{{brand.value}}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Fuel Type</mat-label>
        <mat-select formControlName="fuelType">
          <mat-option *ngFor="let ft of fuelTypes | keyvalue" [value]="ft.key">{{ft.value}}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Price</mat-label>
        <span matPrefix>â‚¬ &nbsp;</span>
        <input matInput formControlName="price" prefix>
      </mat-form-field>
    
      <div class="calendar">
        <mat-form-field>
            <input formControlName="startOfSales" matInput [matDatepicker]="picker1" placeholder="Start of sales">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>

        <mat-form-field>
            <input formControlName="endOfSales" matInput [matDatepicker]="picker2" placeholder="End of sales">
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
      </div>
    </div>

    <button mat-raised-button color="primary" type="submit">Submit</button>
</form>
