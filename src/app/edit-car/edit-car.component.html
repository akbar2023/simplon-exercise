<form [formGroup]="carForm" (ngSubmit)="onSubmit(f)" #f="ngForm" *ngIf="car">
  <h1 *ngIf="car?.id">Edit Car</h1>
  <h1 *ngIf="!car.id">Add Car</h1>
  <p>{{car | json }}</p>

  <!-- Inputs -->

  <div class="left">
    <label>
      Name :
      <input type="text"  formControlName="name">
    </label>

    <label>
      Brand :
      <input type="text" formControlName="brand">
    </label>

    <label>
      Price :
      <input type="text" formControlName="price">
    </label>
  </div>


  <div class="right">
    <label>
      Horse Power :
      <input type="text" formControlName="horsePower">
    </label>

    <label>
      fuel Type:
      <input type="text" formControlName="fuelType">
    </label>

    <div class="date">
      <label>
        Start of sales:
        <input type="text" formControlName="startOfSales" required>
      </label>
  
      <label>
        End of sales:
        <input type="text" formControlName="endOfSales">
      </label>
    </div>
  </div>

  <button type="submit">Submit</button>
</form>
